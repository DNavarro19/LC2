<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="provincias"></ion-back-button>
    </ion-buttons>
    <ion-title>Tiempo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let temporal of meteo;">
    <ion-item>
      <ion-label class="ion-text-wrap">{{temporal}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
